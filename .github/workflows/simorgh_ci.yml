name: Simorgh CI - Unit/Integration Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install & build
        run: |
          npm ci
          npm build
      - name: Unit Tests
        run: |
          npm run test:unit
      - name: Integration Tests
        run: |
          wait-on -t 20000 http://localhost:7080/status && test:integration:ci

        env:
          CI: true
          LOG_LEVEL: 'error'
